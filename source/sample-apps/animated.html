<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.13.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
  <title>Animated</title>

    @import url(/sofia/sofia-pro.css);
    html,
    body {
      /* background: linear-gradient(135deg, black, hsla(300, 100%, 10%, 0.8)); */
      margin: 0;
      height: 100vh;
    }

    /* .container {
      height: 100vh;
      width: 1200px;
      margin: 0 auto;
      max-width: calc(100% - 2rem);
      position: relative; 
      display: flex;
      justify-content: center;
      align-items: center;
    } */

    #map {
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    /* #map {
      background: transparent;
      border-radius: 5px;
      position: relative;
      width: 100%;
      height: 80vh;
    } */

    #info {
      position: absolute;
      display: none;
      top: 1rem;
      left: 1rem;
      background: hsl(314 52% 5% / 80%);
      color: white;
      width: 240px;
      z-index: 1000;
      border-radius: 5px;
      padding: 1rem;
      font-size: 1.1rem;
      line-height: 1.4;
      text-align: justify;
      display: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-family: "Sofia Pro";
      font-weight: 300;
    }

    @media screen and (max-width:768px) {
      #info {
        display: none;
      }
    }
  
</style>
</head>

    <div id="map">

      </div>
    </div>
  </div>
